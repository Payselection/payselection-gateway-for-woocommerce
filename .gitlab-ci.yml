stages:
  - update

deploy:
  stage: update
  only: 
    - staging
  tags:
    - wp-staging
  script:
    - sudo rsync --remove-source-files -r ./payselection-gateway-for-woocommerce/ /wordpess-plugin/wp/wp-content/plugins/payselection-gateway-for-woocommerce
    - sudo chown -R www-data:www-data /wordpess-plugin/wp/wp-content/plugins/payselection-gateway-for-woocommerce